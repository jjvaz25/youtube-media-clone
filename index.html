<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mason Ho 2019 Highlights</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f75680ea20.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="mainContainer">

    <header class="box a">
      <!-- expand icon, youtube logo, search bar, 4 google/youtube profile images -->
      <div class="userIcons">
        <button>
          <img class="headerIcon" src="./assets/header/menu.svg" alt="hamburger menu icon">
        </button>
        <button>
          <img class="youtubeLogo" src="./assets/header/yt-logo.png" alt="The youtube.com logo">
        </button>    
      </div>
      
      <div class="searchBar">
        <input type="text" placeholder="Search">
        <button>
          <img class="headerIcon" src="./assets/header/search.svg" alt="magnifying glass search icon">
        </button>
      </div>

      <div class="userIcons">
        <button>
          <img class="headerIcon" src="./assets/header/video-cam.svg" alt="">
        </button>
        <button>
          <img class="headerIcon" src="./assets/header/dash.svg" alt="square dashboard icon">
        </button>
        <button>
          <img class="headerIcon" src="./assets/header/bell.svg" alt="A bell with two notifications">
        </button>
        <button>
          <img class="profileIcon" src="./assets/header/photo.jpg" alt="">
        </button>
      </div>
    </header>

    <section class="box b">
      <!-- Large youtube media player, title, view count, like, share, etc buttons -->
      B. Media player, title, viewcount, shares, etc
    </section>
    <section class="box c">
      <!-- Advertisements above side playlist panel -->
      C. Advertisement
    </section>
    <section class="box d">
      <!-- Side playlist panel (up next/autoplay) -->
      D. Side playlist panel
    </section>
    <section class="box e">
      <!-- profile icon, Video description, subscribe button -->
      E. Video description, subscribe button, etc
    </section>
    <section class="box f">
      <!-- comments, add comment input, actual comments -->
      F. Comments and add comment
    </section>
  </div>
</body>
</html>
