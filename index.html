    <header class="box">
      <!-- expand icon, youtube logo, search bar, 4 google/youtube profile images -->
      <div class="userIcons">
        <button>
          <img class="headerIcon" src="./assets/header/menu.svg" alt="hamburger menu icon">
        </button>
        <button>
          <img class="youtubeLogo" src="./assets/header/yt-logo.png" alt="The youtube.com logo">
        </button>    
      </div>
      

      <div class="searchBar">
        <input type="text" placeholder="Search">

      </div>

      <div class="userIcons">
        <button>
          <img class="headerIcon" src="./assets/header/video-cam.svg" alt="">

        <button>

        <button>

        </button>
        <button>
          <img class="profileIcon" src="./assets/header/photo.jpg" alt="">

      </div>
    </header>

    <section class="media box">
      <!-- Large youtube media player, title, view count, like, share, etc buttons -->
      B. Media player, title, viewcount, shares, etc

    <section class="ads box">
      <!-- Advertisements above side playlist panel -->
      <img src="./assets/ads/ad.jpg" alt="An advertisement for monday.com">
    </section>
    <section class="box sidePanel">
      <!-- Side playlist panel (up next/autoplay) -->
      <div class="upNext">
        <div class="autoplay">
          <span>Up Next</span>
          <span>autoplay</span>
          <button class="autoplay-toggle"></button>
        </div>
        <a
        class="vidRecs"
        href="https://www.youtube.com/watch?v=cQm5PYlQT2w"
        target="_blank"
      >
        <div class="thumbnail-img">
          <img src="./assets/thumbnails/thumbnail1.jpg" alt="Reccommended video">
          <div class="duration"><span>12:55</span></div>
        </div>

        <div class="thumbnail-info">
          <h3>Epic Sandbars in Hawaii || Koa's on the News!</h3>
          <h4>Koa Rothman</h4>
          <p>34K views</p>
          <div><span class="new">New</span></div>

      </a>
